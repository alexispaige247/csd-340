    <img id="puppy" src="puppy_2.jpg" alt="blurry puppy" style="display:none;" 
         onmouseover="this.src='puppy_1.jpg'"

    <script>
        function OnClickFunction() {
            document.getElementById("demo").innerHTML = "You Found A Furry Friend! üê∂";

        }
